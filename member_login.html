<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="home-button"> <a id="name" href="index.html">HOME</a></div>

    <div class="registration-container">
        <h1>REGISTER NOW</h1>
        <form onsubmit="return formsubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <a href="newmemberlogin.html">Create New Account</a>
            </div>

            <input type="submit" value="Submit Application" class="submit">
        </form>
    </div>
    <script>
        function formsubmit(){
            alert("Your information has been successfully submitted");
        }
    </script>
</body>
</html>
