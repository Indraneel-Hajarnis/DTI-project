<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body{
            background: linear-gradient(to left,rgb(180, 180, 148, 0.681),rgb(116, 255, 98));
        }
        #head {  
            color: orangered;
            text-align: center;
            font-weight: bolder;
            font-style: oblique;
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #head2 {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin: 10px 0 40px;
        }
        .information {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
            margin-bottom: 50px;
        }
        
        .information div {
            height: 300px;
            width: 250px;
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        
        .information i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .information h1 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: black;
        }
        
        .information p {
            font-size: 1rem;
            line-height: 1.5;
        }
        .form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form label {
            display: block;
            margin-bottom: 20px;
        }
        
        .form input, 
        .form textarea {
            width: 750px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .form input:focus, 
        .form textarea:focus {
            border-color: #2dda02;
            outline: none;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        input[type="submit"] {
            background-color: #0da547;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        
        input[type="submit"]:hover {
            background-color: #0da547;
        }
        .home-button {
        position: fixed;
        top: 30px;
        right: 30px; 
        z-index: 100;
        }
        .home-button a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #e74c3c;
        color: white; 
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 4px 4px rgba(0,0,0,0.2);
        /* transition: all 0.3s ease; */
        font-size: 1.1rem;
        border: 2px solid #c0392b; 
        }
        .home-button a:hover {
            box-shadow: 1px 1px black;
        }   
    </style>
</head>
<body>
    <div class="home-button"> <a id="name" href="index.html">HOME</a></div>
</div>
    
    <h1 id="head">Contact Us</h1>
    <h1 id="head2">Champions Sports Club</h1>
    <div class="information">
        <div class="Address">
            <i class="fa-solid fa-location-dot"></i>
            <h1>REACH US</h1>
            <p id="address">Gate 15,Champions Sports Club,Veermata Jijabai Technological Institute,Matunga,Mumbai - 400019</p>
        </div>
        <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <h1>CONTACT US</h1>
            <p>9845787220 / 9876702031</p>
        </div>
        <div class="time">
            <i class="fa-solid fa-clock"></i>
            <h1>TIMING</h1>
            <p>9 AM - 6 PM</p>
        </div>
        <div class="mail">
            <i class="fa-solid fa-envelope"></i>
            <h1>EMAIL US</h1>
            <p>mail@csc.in</p>
            <p>Send us your queries at any time</p>
        </div>
    </div>

    <div class="form">
        <form onsubmit="return formsubmit()">
            <label for="01">
                <input type="text" placeholder="Your Name" id="01" maxlength="20" required>
            </label>
            <label for="02">
                <input type="email" placeholder="Your Email address" id="02" required>
            </label>
            <label for="03">
                <input type="tel" placeholder="Phone Number" id="03" maxlength="10" required>
            </label>
            <textarea placeholder="Message" maxlength="300" required></textarea>
            <input type="submit" class="submit" name="Submit">
        </form>
    </div>
    
    <script>
        function formsubmit() {
            const email = document.getElementById('02').value.trim();
            const phone = document.getElementById('03').value.trim();
    
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            const phonePattern = /^[0-9]{10}$/;
    
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
    
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
    
            alert("Thank you for filling the form, someone from our team will contact you soon.");
            return true; 
        }
    </script>
    
</body>
</html>
